<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        h1, h2, h3 { margin-bottom: 10px; }
        #rzp-button { padding: 10px 20px; background-color: #528FF0; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h1>Checkout</h1>
<h2>Welcome, {{ username }}</h2>

{% if cart_items %}
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price (₹)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Total: ₹{{ total_price }}</h3>

<button id="rzp-button">Pay with Razorpay</button>

<script>
    var amount = Number("{{ amount|default:0 }}");
    var options = {
    "key": "{{ razorpay_key_id }}",
    "amount": amount,
    "currency": "INR",
    "name": "Meal Mate",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    
    "handler": function (response){
        alert("Payment Successful!");
        window.location.href = "{% url 'orders' username %}";
    },
    "prefill": {
        "name": "{{ username }}",
        "email": "customer@example.com",
        "contact": "9999999999"
    },
    "theme": {
        "color": "#528FF0"
    },
    "modal": {
        "ondismiss": function(){
            alert("Payment cancelled or failed. Please try again.");
        }
    }
};

    var rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function(e){
        rzp.open();
        e.preventDefault();
    }
</script>

{% else %}
<p>Your cart is empty.</p>
{% endif %}

</body>
</html>
